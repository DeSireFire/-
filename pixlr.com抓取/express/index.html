    function GetArgs( args,srcParamName,classid,mimeType ) {
      var ret=new Object();
      ret.embedAttrs=new Object();
      ret.params=new Object();
      ret.objAttrs=new Object();
      for( var i = 0; i < args.length; i=i+2 ) {

    function buildUrl(base, args) {
      if (!args) return base;
      var res = [];
      for (var key in args) {
        if (args.hasOwnProperty(key)) {
          res.push(key + '=' + encodeURI(args[key]));
        }
      }
      return base + '?' + res.join('&');
    }
    function share(url, name, desc, service) {

          via: "pixlr",

        window.open(u, "pop", "scrollbars=0,titlebar=0,status=0,menubar=0,width=600,height=400");

    function viewportSize() {
      var test = document.createElement( "div" );
      test.style.cssText = "position: fixed;top: 0;left: 0;bottom: 0;right: 0;";
      document.documentElement.insertBefore( test, document.documentElement.firstChild );
      var dims = { width: test.offsetWidth, height: test.offsetHeight };
      document.documentElement.removeChild( test );
      return dims;
    }
    window.onload=function() {
      var flash = document.getElementById("flash");
      var viewport = viewportSize();
      flash.style.height=viewport.height + "px";
    }
    var adVisible = false;
    window.onresize=function() {
      var viewport = viewportSize();
      document.getElementById("flash").style.height=viewport.height + "px";
      document.getElementById("objectFlashEx").height = viewport.height;
      if( adVisible == false && viewport.width > 1023 ){

    }
    function injectAds() {
      $.get('https://www.123rfapis.com/pixlr/ads/?page=express',function(res){
        var dfpslots = $(".pro-app-wrap").find(".pro-appslot");
        if (dfpslots.length) {
          dfpslots.each(function(){
            var $this = $(this);
            var type = $this.attr('id');
            if (type=='express_page_type_b') {
              if(res.TypeB.length > 0) {
                var index = Math.floor(Math.random() * res.TypeB.length);
                $this.append('<a href="'+res.TypeB[index].tracking+'" target="_blank"><img src="'+res.TypeB[index].image+'" /></a>');
              }
            } else if (type=='express_page_type_c') {
              if(res.TypeC.length > 0) {
                var index = Math.floor(Math.random() * res.TypeC.length);
                $this.append('<a href="'+res.TypeC[index].tracking+'" target="_blank"><img src="'+res.TypeC[index].image+'" /></a>');
              }
            } else if (type=='express_page_type_d') {
              if(res.TypeD.length > 0) {
                var index = Math.floor(Math.random() * res.TypeD.length);
                $this.append('<a href="'+res.TypeD[index].tracking+'" target="_blank"><img src="'+res.TypeD[index].image+'" /></a>');
              }
            }
            adVisible = true;
          });
        }
      });
    }

</script>
